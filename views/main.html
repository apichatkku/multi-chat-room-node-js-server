<html>

<head>
    <title>หน้าหลัก</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/chat.css">
    <script src="./socket.io/socket.io.js"></script>
    <script src="./jquery/jquery.min.js"></script>
    <script src="./js/client/theme.js"></script>
    <script src="./js/client/chat.js"></script>
    <style>
        .main-screen {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
        }

        .content-screen {
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        .head-bar {
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 80px;
            box-shadow: inset 0px -10px 10px -10px;
        }

        .head-bar span {
            float: left;
            border: 0px solid #bbb;
            display: block;
            text-align: center;
            line-height: 80px;
            font-weight: bolder;
            padding: 0 10px;
        }

        .head-bar .title {
            float: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bolder;
        }

        #name-txt {
            font-size: 26px;
        }

        .head-bar button {
            float: right;
            text-align: center;
        }

        /*option*/

        .option-screen {
            flex: 2;
            display: flex;
            flex-direction: row;
            padding-left: 5px;
            overflow: hidden;
        }

        .room-list-frame,
        .member-list-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding: 0px 5px;
        }

        #room-list-box,
        #member-list-box {
            flex: 1;
            word-wrap: break-word;
            overflow-x: hidden;
            overflow-y: scroll;
            background: #e0e0e0;
            padding: 5px;
            margin: 5px 0px;
        }

        .option-screen button {
            height: 40px;
        }

        .option-screen .head-tag {
            background: #c0c0c0;
            padding: 10px;
            text-align: center;
        }

        .option-screen .item {
            border-radius: 8px;
            margin-bottom: 2px;
            padding: 5px;
            line-height: 20px;
            background: cadetblue;
        }

        .option-screen .member-list-frame .item {
            display: flex;
        }

        .option-screen .item .item-name {
            font-weight: bolder;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .room-list-frame .room-id::before {
            content: "#";
        }

        .option-screen .item .room-id {
            font-size: 12px;
        }

        .option-screen .item img {
            width: 20px;
            height: 20px;
            margin: 0px 0px;
        }

        .room-list-frame img,
        .room-list-frame span {
            float: right;
        }

        .option-screen .item .user-id {
            flex: 1;
            word-wrap: break-word;
            overflow: hidden;
            word-wrap: break-word
        }

        .is-dark-mode .option-screen .item {
            background: teal;
        }

        .is-dark-mode .option-screen .head-tag {
            background: #3a3a3a;
        }

        .is-dark-mode #room-list-box,
        .is-dark-mode #member-list-box {
            background: #292929;
        }

        #modal-create-room {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            width: 100vw;
            height: 100vh;
        }

        .content-create-room {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: cadetblue;
            padding: 20px 20px;
            border-radius: 8px;
        }

        .content-create-room input {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
        }

        .content-create-room button {
            display: block;
            margin-top: 10px;
            margin-left: 50%;
            text-align: center;
            transform: translate(-50%, 0);
        }

        .is-dark-mode #modal-create-room {
            background: rgba(255, 255, 255, 0.5);
        }

        .is-dark-mode .content-create-room {
            background: darkslategrey;
        }

        .is-dark-mode .content-create-room input {
            background: #111;
            color: white;
        }

        @media only screen and (max-width: 767px) {
            .head-bar .title {
                font-size: 18px;
                ;
            }
            .head-bar #name-txt {
                font-size: 10px;
            }
            button {
                font-size: 14px;
            }
            .option-screen {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="main-screen">
        <div class="head-screen">
            <div class="head-bar">
                <span class="title">
                    Main Room
                </span>
                <span id="name-txt">
                    Name
                </span>
                <button id="toggle-theme-btn">Switch Theme</button>
            </div>
        </div>
        <div class="content-screen">
            <div style="flex:2;position: relative;">
                <div class="chat-box">
                    <div id="chat-screen" class="chat-screen"></div>
                    <div class="chat-footer">
                        <input id="msg-input" placeholder="ข้อความ">
                        <button id="send-btn">ส่ง</button>
                    </div>
                </div>
            </div>
            <div class="option-screen">
                <div class="room-list-frame">
                    <div class="head-tag">ห้อง</div>
                    <div id="room-list-box">
                        <div class="item">
                            <span>6</span>
                            <img src="./images/man-ico.png">
                            <img id="num-of-mem" src="http://www.pngmart.com/files/1/Key-PNG-Clipart.png">
                            <div class="item-name">
                                รอออออออออออแฟนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนนน
                            </div>
                            <div class="room-id">7</div>
                        </div>
                    </div>
                    <button id="create-room-btn">สร้างห้อง</button>
                </div>
                <div class="member-list-frame">
                    <div class="head-tag">ผู้ใช้งาน</div>
                    <div id="member-list-box">
                    </div>
                    <button>เข้าร่วมห้อง</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-create-room" hidden>
        <div class="content-create-room">
            ชื่อห้อง
            <input type="text" id="room-name-input" placeholder="ชื่อห้อง"> รหัสผ่าน
            <input type="text" id="room-password-input" placeholder="รหัสผ่าน">
            <button id="create-room-submit">ตกลง</button>
        </div>
    </div>

    <script>
        var SOCKET = io();

        // authorization
        $(() => {
            SOCKET.emit('token', { token: sessionStorage.getItem("token") })
        });
        SOCKET.on('token', (data) => {
            console.log(data);
            if (data.status !== "success") {
                window.location.replace("./");
            } else {
                sessionStorage.setItem("id", data.id)
                tokenSuccess();
            }
        });

        var ID, TOKEN;
        function tokenSuccess() {
            ID = sessionStorage.getItem("id");
            TOKEN = sessionStorage.getItem("token");
            document.title += " " + ID;
            $('#name-txt').html(ID);
        }

        $(function () {
            $('#send-btn').on('click', function () {
                var msg = $('#msg-input').val();
                $('#msg-input').val("");
                SOCKET.emit('send', { token: TOKEN, msg: msg });
            });
            $('#create-room-btn').on('click', function () {
                $('#modal-create-room').show();
            });
            $('#modal-create-room').on('click', function (event) {
                if (event.target.id === "modal-create-room") {
                    $('#modal-create-room').hide();
                }
            });
            $('#create-room-submit').on('click', function () {
                let roomName = $('#room-name-input').val();
                let passwod = $('#room-name-password').val();
                SOCKET.emit('create room', { token: TOKEN, roomName: roomName, passwod: passwod });
            });
        });

        // SOCKET RECEIV************************
        SOCKET.on('send-res', (data) => {
            var id = data.id;
            var msg = data.msg;
            chatBoxAddMsg("chat-screen", id, msg);
        });
        SOCKET.on('user list', (data) => {
            let userList = data.users;
            $("#member-list-box").html("");
            for (let i = 0; i < userList.length; i++) {
                $("#member-list-box").append(
                    "<di class='item'>" +
                    "<img src='./images/man-ico.png'>" +
                    "<div class='user-id'>" + userList[i] + "</div>" +
                    "</div>"
                );
                console.log(555);
                console.log($("#member-list-box").text());
            }
            console.log(data.users);
        });
        SOCKET.on('create room', (data) => {
            let roomId = data.roomId;
            if (roomId != -1) {
                alert("สร้างห้องสำเร็จ");
            } else {
                alert("สร้างห้องไม่สำเร็จ");
            }
        });
        SOCKET.on('room list', (data) => {
            let roomList = data.rooms;
            $("#room-list-box").html("");
            for (let i = 0; i < roomList.length; i++) {
                $("#room-list-box").append(
                    '<div class="item">' +
                    '<span>' + roomList[i].members.length + '</span>' +
                    '<img src="./images/man-ico.png">' +
                    '<img id="num-of-mem" src="http://www.pngmart.com/files/1/Key-PNG-Clipart.png">' +
                    '<div class="item-name">' +
                    roomList[i].name +
                    '</div>' +
                    '<div class="room-id">' + roomList[i].id + '</div>' +
                    '</div>'
                );
            }
        });
    </script>
</body>

</html>
